<mat-card>
  <mat-card-header>
    <mat-form-field appearance="fill">
      <input matInput [(ngModel)]="searchText" placeholder="Enter the text" />
      <button mat-button mat-icon-button matSuffix (click)="search()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </mat-card-header>

  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="idActa">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>IdActa</th>
        <td mat-cell *matCellDef="let element">{{ element.idActa }}</td>
      </ng-container>

      <ng-container matColumnDef="dominio">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Dominio</th>
        <td mat-cell *matCellDef="let element">{{ element.dominio }}</td>
      </ng-container>

      <ng-container matColumnDef="documento">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let element">{{ element.documento }}</td>
      </ng-container>

      <ng-container matColumnDef="fecha">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
        <td mat-cell *matCellDef="let element">{{ element.fecha }}</td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Descripcion</th>
        <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
      </ng-container>

      <ng-container matColumnDef="monto">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Monto</th>
        <td mat-cell *matCellDef="let element">{{ element.monto }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>

  <br />
  <mat-card-footer></mat-card-footer>
</mat-card>
